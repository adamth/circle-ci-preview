# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  # ðŸ‘‡ Adds Chromatic as a job
  chromatic-deployment:
    docker:
      - image: circleci/node:16
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: circle-ci-preview-{{ checksum "package-lock.json" }}
      - run: npm install

      - save_cache:
          key: circle-ci-preview-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

        # ðŸ‘‡ Runs the Chromatic CLI
      - run: npx chromatic --exit-zero-on-changes --project-token=${CHROMATIC_PROJECT_TOKEN}


workflows:
  # ðŸ‘‡ Adds Chromatic to the workflow
  chromatic-deploy:
    jobs:
      - chromatic-deployment # ðŸ‘ˆ Runs the Chromatic job implemented above